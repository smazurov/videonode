name: Build Dev

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Dev
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Build UI
        working-directory: ui
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: Get version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=${LATEST_TAG}-dev.${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build binaries
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --snapshot --skip=publish --clean
        env:
          GORELEASER_CURRENT_TAG: ${{ steps.version.outputs.version }}

      - name: Ensure dev release exists
        run: |
          gh release view dev || gh release create dev --title "Development Builds" --notes "Rolling release for dev builds. Updated on each push to main." --prerelease
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to dev release
        run: |
          gh release upload dev dist/videonode_linux_*.tar.gz --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
