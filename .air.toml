root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp/main"
  cmd = "sh -c 'GIT_COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo unknown) && BUILD_DATE=$(date -u +\"%Y-%m-%d %H:%M\") && BUILD_ID=$(openssl rand -hex 4) && go build -ldflags \"-X github.com/smazurov/videonode/internal/version.GitCommit=$GIT_COMMIT -X '\"'\"'github.com/smazurov/videonode/internal/version.BuildDate=$BUILD_DATE'\"'\"' -X github.com/smazurov/videonode/internal/version.BuildID=$BUILD_ID\" -o ./tmp/main .'"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "ui"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  post_cmd = []
  pre_cmd = []
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  silent = false
  time = false

[misc]
  clean_on_exit = false

[proxy]
  app_port = 0
  enabled = false
  proxy_port = 0

[screen]
  clear_on_rebuild = false
  keep_scroll = true
