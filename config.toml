# VideoNode Configuration File
# All settings can be overridden via environment variables
# using the format: VIDEONODE_<SECTION>_<KEY>
# For example: VIDEONODE_SERVER_PORT=:8080

[server]
# Port for the server to listen on
port = ":8090"

[streams]
# Configuration file for stream definitions
config_file = "streams.toml"

[streaming]
# RTSP server port
rtsp_port = ":8554"

[metrics]
# Enable SSE (Server-Sent Events) exporter
sse_enabled = true

[update]
# Enable self-update functionality
enabled = true
# Include prereleases in updates
prerelease = false

[capture]
# Default capture delay in milliseconds
default_delay_ms = 3000

[auth]
# Basic HTTP authentication credentials
username = "pinball"
password = "ilovepinball"

[features]
# Enable LED control (requires appropriate hardware)
led_control_enabled = false


[logging]
# Global logging level (debug, info, warn, error)
level = "info"
# Logging format (text, json)
format = "text"
# Module-specific logging levels
streams = "info"
streaming = "info"
devices = "info"
encoders = "info"
capture = "info"
api = "info"
webrtc = "debug"
